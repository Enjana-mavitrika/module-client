            <section class="col-9">
                <h5 class="bg-light">Commentaire</h5>
                <div class="comment">
                    <textarea id="area_editor"></textarea>
                </div>
                <hr/>
                <p class="text-right">
                    <button type="button" class="btn btn-lg btn-outline-info" id="valider-comment">Valider</button>
                    <button type="button" class="btn btn-lg btn-outline-info" id="valider-comment">Annuler</button>

    <script src="../lib/jodit-3.3.24/build/jodit.min.js"></script>
    <script>
        var editor = new Jodit("#area_editor", {
            spellcheck: true,
            uploader: {
                "insertImageAsBase64URI": true
            },
            height: 500,
            language: "fr",
            buttons: "bold,strikethrough,underline,italic,|,superscript,subscript,|,ul,ol,|,outdent,indent,|,font,fontsize,brush,paragraph,|,image,table,link,|,align,undo,redo,selectall,cut,copy,paste,copyformat,|,hr,symbol,fullsize"
        });

        editor.setEditorValue('')

        const btn_valider_comment = document.getElementById("valider-comment");
        btn_valider_comment.addEventListener("click", (e) => {
            // afficher un apercu
            const preview = document.getElementById("preview");
            // recuperer le code html représentant le commentaire
            // console.log(editor.editor.innerHTML)
            preview.innerHTML = editor.editor.innerHTML;

        });
    </script>
